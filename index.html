      <!-- Imagem grande da Peppa Pig -->
      <img src="peppa.webp" alt="Peppa Pig" class="w-80 mx-auto mb-8" />

    <style>
      @keyframes bounce-slow {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .confete {
        position: absolute;
        top: -10px;
        animation: cair 5s linear infinite;
      }
      @keyframes cair {
        0% {
          transform: translateY(0) rotate(0deg);
          left: calc(10% + 80% * var(--i));
        }
        100% {
          transform: translateY(120vh) rotate(360deg);
          left: calc(10% + 80% * var(--i));
        }
      }
      .confete:nth-child(1) {
        --i: 0.1;
        animation-delay: 0s;
      }
      .confete:nth-child(2) {
        --i: 0.3;
        animation-delay: 1s;
      }
      .confete:nth-child(3) {
        --i: 0.5;
        animation-delay: 2s;
      }
      .confete:nth-child(4) {
        --i: 0.7;
        animation-delay: 3s;
      }
      .confete:nth-child(5) {
        --i: 0.9;
        animation-delay: 4s;
      }
    </style>
  </body>
